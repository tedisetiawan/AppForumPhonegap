<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="css/bootstrap.css"></script>
    <script src="js/route.js"></script>
    
    <script src="js/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login_off.js"></script>
</head>
<body onload="checkLogin()">

<div data-role="page" id="hadSearch">

    <div data-role="header" data-position="fixed">
        <h1>Forum Phonegap</h1>
    </div><!-- /header -->

        <div data-role="content" class="jqm-content">
    
            
            
            <fieldset class="ui-grid-a">
                <div class="ui-block-a" style="text-align:center;"><button type="submit" data-theme="d" onclick="GetPostNewThread()"><img src="images/kepegawaian-icon.png" width="85" /></button>Post New Thread</div>
                <div class="ui-block-b" style="text-align:center;"><button type="submit" data-theme="d" onclick="GetHotThread()"><img src="images/autocomplete-icon.png" width="85" /></button>Hot Thread</div>
            </fieldset>
            
            <fieldset class="ui-grid-a">
                <div class="ui-block-a" style="text-align:center;"><button type="submit" data-theme="d" onclick="GetKategori()"><img src="images/administration-icon.png" width="85" /></button>Kategori</div>
                <div class="ui-block-b" style="text-align:center;"><button type="submit" data-theme="d" onclick="GetProfil()"><img src="images/glossary-icon.png" width="85" /></button>Profil</div>
            </fieldset>
            
            <fieldset class="ui-grid-a">
                <div class="ui-block-a" style="text-align:center;"><button type="submit" data-theme="d" onclick="GetMyThread()"><img src="images/kurikulum-icon.png" width="85" /></button>My Thread</div>
                <div class="ui-block-b" style="text-align:center;"><button type="submit" data-theme="d" onclick="GetMyReply()"><img src="images/maintenance-icon.png" width="85" /></button>My Reply</div>
            </fieldset>
            
            <fieldset class="ui-grid-a">
                <div class="ui-block-a" style="text-align:center;"><button type="submit" data-theme="d" onclick="GetInbox()"><img src="images/billboard-icon.png" width="85" /></button>Pesan</div>
                <div class="ui-block-b" style="text-align:center;"><button type="submit" data-theme="d" onclick="GetLogout()"><img src="images/options-icon.png" width="85" /></button>Log Out</div>
            </fieldset>
          
            
        </div><!-- /content -->
    
    <div id="loading" style="text-align:center;font-weight:bold;visibility:hidden;">Checking Data...!</div>

    <div data-role="footer" data-position="fixed">
        <h4>Forum Phonegap 2013</h4>
    </div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
