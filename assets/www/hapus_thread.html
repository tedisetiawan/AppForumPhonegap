    <script type="text/javascript">

    $(document).ready(function() {

    var idData = getUrlVars()["id"];
    hapusThread(idData);

    function hapusThread(id){
        var SistemPakar;
        $.ajax({
                type : 'GET',
                        url : rootServiceURL+'/REST/POSTHapusThread.php?id='+id,
                        async: true,
                        data: {
                            strId: id
                        },
                        beforeSend: function(x) {
                            if(x && x.overrideMimeType) {
                                 x.overrideMimeType("application/j-son;charset=UTF-8");
                            }
                        },
                        dataType : 'json',
                        success : function(data){
                                var cek = data.result;
                                if(cek=='Sukses'){
                                    window.location = "my_thread.html";
                                }
                        },
                        error: function(jqXHR, exception) {
                            $('#loading_panel').hide();
                            $('#conn_failed').show();
                        }
        }); 
    }
    

}); 
    function getUrlVars() {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }



    </script>
